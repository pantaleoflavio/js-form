<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="http://favicon.yandex.net/favicon/google.com/yandex.ru/css-tricks.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Sign up</h1>
        <form id="form" action="" method="post">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" name="name" id="name" placeholder="John Doe"
                        required minlength="3">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" name="email" id="email" placeholder="john@doe.com"
                        required >
            </div>
            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Your Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="000-100-0000"
                        required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- Password -->
            <!-- pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/ -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" name="password1" id="password1" placeholder="Create Password"
                        required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                        title="Please include min 8 character, one uppercase letter, one number, one special character">
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" id="password2" placeholder="Confirm Password"
                        required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <!-- Submit Button -->
            <button type="submit">Submit</button>
            <!-- Error/success Message -->
        </form>
        
        <div class="message-container">
            <h3 id="message">Don't Hesitate</h3>
        </div>
    </div>

    <!-- Script JS-->
    <script src="script.js"></script>
</body>
</html>
